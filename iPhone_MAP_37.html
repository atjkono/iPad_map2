<script>
/* --- åˆæœŸåŒ– --- */
let map = L.map("map").setView([35.681236,139.767125],13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);

let points = [];
let routeLine = L.polyline([], {color:"blue"}).addTo(map);
let currentMarker = null;
let startMode = "gps";
let useToll = false;
let naviWatchId = null;
let initWatchId = null;
let isNavigating = false;

const pointList = document.getElementById("point-list");
const naviStatus = document.getElementById("navi-status");
const routeDistance = document.getElementById("route-distance");
const routeTime = document.getElementById("route-time");
const routeCost = document.getElementById("route-cost");

/* --- ãƒ«ãƒ¼ãƒˆï¼ãƒã‚¤ãƒ³ãƒˆ ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ --- */
let mode = "route";  // â† åˆæœŸçŠ¶æ…‹ã‚’ãƒ«ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰ã«
document.querySelectorAll('input[name="mode"]').forEach(r=>{
  r.addEventListener("change", e=>{
    mode = e.target.value;
    naviStatus.textContent = `ãƒ¢ãƒ¼ãƒ‰: ${mode === "route" ? "ãƒ«ãƒ¼ãƒˆ" : "ãƒã‚¤ãƒ³ãƒˆ"}`;
  });
});

/* --- ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š --- */
document.querySelectorAll('input[name="start-mode"]').forEach(r=>{
  r.addEventListener("change",e=>{
    startMode = e.target.value;
    drawRoute();
  });
});

map.on("click", e=>{
  if(mode === "route"){
    addPoint(e.latlng);
  }else if(mode === "point"){
    addSinglePoint(e.latlng);
  }
});

function addPoint(latlng){
  const i = points.length;
  const name = `åœ°ç‚¹${i+1}`;
  const mk = L.marker(latlng, {
    icon: L.icon({iconUrl:"https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png"})
  }).addTo(map);

  mk.bindPopup(`
    <b>${name}</b><br>
    <button class="edit-btn" data-idx="${i}">âœï¸ç·¨é›†</button>
    <button class="del-btn" data-idx="${i}">ğŸ—‘å‰Šé™¤</button>
  `);
  points.push({lat:latlng.lat, lng:latlng.lng, name, marker:mk, type:"route"});
  updateList(); drawRoute();
}

function addSinglePoint(latlng) {
  const i = points.length;
  const name = `ãƒã‚¤ãƒ³ãƒˆ${i + 1}`;
  const mk = L.marker(latlng, {
    icon: L.icon({ iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png" })
  }).addTo(map);

  const popupHtml = `
    <b>${name}</b><br>
    <button class="edit-btn" data-idx="${i}">âœï¸ç·¨é›†</button>
    <button class="del-btn" data-idx="${i}">ğŸ—‘å‰Šé™¤</button>
  `;
  mk.bindPopup(popupHtml);

  // ğŸŸ¡ hoverã§å¹ãå‡ºã—è¡¨ç¤º
  //mk.on("mouseover", () => mk.openPopup());
  //mk.on("mouseout", () => mk.closePopup());

  points.push({
    lat: latlng.lat,
    lng: latlng.lng,
    name,
    comment: "",
    image: "",
    marker: mk,
    type: "point"
  });
  updateList();
  naviStatus.textContent = "ãƒã‚¤ãƒ³ãƒˆã‚’è¿½åŠ ã—ã¾ã—ãŸ";
}

function removePoint(i){
  if(points[i]){
    map.removeLayer(points[i].marker);
    points.splice(i,1);
    updateList(); drawRoute();
  }
}

function updateList(){
  pointList.innerHTML="";
  points.forEach((pt,i)=>{
    const li=document.createElement("li");
    const nameSpan=document.createElement("span");
    nameSpan.textContent=`${pt.name} (${pt.lat.toFixed(4)},${pt.lng.toFixed(4)})`;
    nameSpan.style.cursor="pointer";
    nameSpan.onclick = () => {
    // åœ°å›³ä¸Šã®ãƒãƒ¼ã‚«ãƒ¼ã‚’é–‹ã
    pt.marker.openPopup();
    };
    li.appendChild(nameSpan);
    pointList.appendChild(li);
  });
}

// --- ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—å†…ãƒœã‚¿ãƒ³å‹•ä½œè¨­å®š ---
map.on("popupopen", e => {
  const container = e.popup.getElement();
  const editBtn = container.querySelector(".edit-btn");
  const delBtn = container.querySelector(".del-btn");

    if (editBtn) {
    editBtn.onclick = (ev) => {
        // âœ… ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’å®Œå…¨ã«é®æ–­ï¼ˆã“ã‚Œã‚’æœ€åˆã«æ›¸ãï¼‰
        L.DomEvent.stopPropagation(ev);
        ev.preventDefault();

        const idx = parseInt(editBtn.dataset.idx);
        const pt = points[idx];
        if (!pt) return;  // âœ… å®‰å…¨å¯¾ç­–

        if (pt.type === "route") {
        const newName = prompt("æ–°ã—ã„åœ°ç‚¹åã‚’å…¥åŠ›", pt.name);
        if (newName) {
            pt.name = newName.trim();
            pt.marker.setPopupContent(`
            <b>${pt.name}</b><br>
            <button class="edit-btn" data-idx="${idx}">âœï¸ç·¨é›†</button>
            <button class="del-btn" data-idx="${idx}">ğŸ—‘å‰Šé™¤</button>
            `);
            updateList();
            map.closePopup();
        }
        } else if (pt.type === "point") {
        // ğŸ”´ ãƒã‚¤ãƒ³ãƒˆç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ 
        const formHtml = `
            <div style="font-size:11px;">
            åç§°: <input id="edit-name" value="${pt.name}" style="width:100%;"><br>
            ã‚³ãƒ¡ãƒ³ãƒˆ:<br>
            <textarea id="edit-comment" style="width:100%;height:40px;">${pt.comment || ""}</textarea><br>
            ç”»åƒ: <input type="file" id="edit-image" accept="image/*"><br>
            <button id="save-edit">ä¿å­˜</button>
            </div>
        `;
        pt.marker.setPopupContent(formHtml);
        setTimeout(() => {
            const saveBtn = document.getElementById("save-edit");
            saveBtn.onclick = (e2) => {
            L.DomEvent.stopPropagation(e2);
            e2.preventDefault();

            pt.name = document.getElementById("edit-name").value.trim();
            pt.comment = document.getElementById("edit-comment").value.trim();
            const fileInput = document.getElementById("edit-image");
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = ev => {
                pt.image = ev.target.result;
                updatePointPopup(pt, idx);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                updatePointPopup(pt, idx);
            }
            };
        }, 100);
        }
    };
    }

    if (delBtn) {
    delBtn.onclick = (ev) => {
        // âœ… å‰Šé™¤ã‚‚åŒæ§˜ã«ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’é®æ–­
        L.DomEvent.stopPropagation(ev);
        ev.preventDefault();

        const idx = parseInt(delBtn.dataset.idx);
        removePoint(idx);
        map.closePopup();
    };
    }

});

// âœ… ãƒã‚¤ãƒ³ãƒˆã®å¹ãå‡ºã—æ›´æ–°é–¢æ•°
function updatePointPopup(pt, idx) {
  let popupHtml = `<b>${pt.name}</b><br>`;
  if (pt.comment) popupHtml += `<div>${pt.comment}</div>`;
  
  if (pt.image) {
    popupHtml += `
      <img src="${pt.image}" width="120" style="margin-top:4px;cursor:pointer;border-radius:4px;"
        onclick="openImageInNewTab('${pt.image}')"><br>
    `;
  }

  popupHtml += `
    <button class="edit-btn" data-idx="${idx}">âœï¸ç·¨é›†</button>
    <button class="del-btn" data-idx="${idx}">ğŸ—‘å‰Šé™¤</button>
  `;

  pt.marker.bindPopup(popupHtml);
  updateList();
}

/* --- ãƒ«ãƒ¼ãƒˆæç”» --- */
async function drawRoute(){
  routeLine.setLatLngs([]);
  routeDistance.textContent="--";
  routeTime.textContent="--";
  routeCost.textContent="--";
  const routePoints = points.filter(p=>p.type==="route");
  if(routePoints.length===0)return;

  let start = null;

  if (startMode === "gps") {
    if (!currentMarker) {
      naviStatus.textContent = "ç¾åœ¨åœ°æœªå–å¾—";
      return;
    }
    start = currentMarker.getLatLng();
  } else if (startMode === "firstpoint") {
// æ®‹ã£ã¦ã„ã‚‹ãƒ«ãƒ¼ãƒˆãƒã‚¤ãƒ³ãƒˆã®æœ€åˆã®ã‚‚ã®ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆã«
    const firstRoute = points.find(p => p.type === "route");
    if (!firstRoute) {
      naviStatus.textContent = "ãƒ«ãƒ¼ãƒˆã®æœ€åˆã®ãƒã‚¤ãƒ³ãƒˆãŒã‚ã‚Šã¾ã›ã‚“";
      return;
    }
    start = { lat: firstRoute.lat, lng: firstRoute.lng };
  }

  let allPoints = startMode==="gps"
      ? [[start.lng, start.lat], ...routePoints.map(p => [p.lng, p.lat])]
      : routePoints.map(p => [p.lng, p.lat]);

  if(allPoints.length < 2){
    naviStatus.textContent = "ãƒ«ãƒ¼ãƒˆç”Ÿæˆã«ã¯2ç‚¹ä»¥ä¸Šå¿…è¦ã§ã™";
    return;
  }

  const coordStr = allPoints.map(p => `${p[0]},${p[1]}`).join(";");
  //const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${coordStr}?geometries=geojson&overview=full`;
  const osrmUrl = `https://routing.openstreetmap.de/routed-car/route/v1/driving/${coordStr}?overview=full&geometries=geojson`;

    try {
    async function safeFetch(url, timeout = 8000) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);

        try {
        const res = await fetch(url, { signal: controller.signal, mode: "cors" });
        clearTimeout(id);
        if (!res.ok) throw new Error(`HTTPã‚¨ãƒ©ãƒ¼: ${res.status}`);
        return res;
        } catch (err) {
        clearTimeout(id);
        if (err.name === "AbortError") {
            throw new Error("ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸï¼ˆé€šä¿¡é…å»¶ï¼‰");
        } else {
            throw new Error("é€šä¿¡ã‚¨ãƒ©ãƒ¼ï¼ˆCORSã¾ãŸã¯ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ï¼‰");
        }
        }
    }

    // âœ… safeFetch()ã‚’å®Ÿè¡Œã—ã¦ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’å—ã‘å–ã‚‹
    const res = await safeFetch(osrmUrl);
    const data = await res.json();
    if (!data.routes || data.routes.length === 0) {
      alert("ãƒ«ãƒ¼ãƒˆæƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ");
      return;
    }

    const route = data.routes[0];
    const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
    routeLine.setLatLngs(coords);
    map.fitBounds(routeLine.getBounds());

    const distKm = (route.distance / 1000).toFixed(2);
    const timeMin = Math.round(route.duration / 60);

    // ç‡ƒè²»ã¨è²»ç”¨è¨ˆç®—
    const fuelEff = parseFloat(document.getElementById("fuel-efficiency").value);
    const fuelPrice = parseFloat(document.getElementById("fuel-price").value);
    let cost = "--";
    if (!isNaN(fuelEff) && fuelEff > 0 && !isNaN(fuelPrice) && fuelPrice > 0) {
      const fuelUsed = distKm / fuelEff;
      cost = Math.round(fuelUsed * fuelPrice);
    }

    routeDistance.textContent = distKm;
    routeTime.textContent = timeMin;
    routeCost.textContent = cost === "--" ? "--" : cost.toLocaleString();
    naviStatus.textContent = "ãƒ«ãƒ¼ãƒˆæ›´æ–°å®Œäº†";

  } catch(e) {
    console.error(e);
    alert("ãƒ«ãƒ¼ãƒˆå–å¾—ã‚¨ãƒ©ãƒ¼ï¼š" + e.message);
  }
}

/* --- ãƒœã‚¿ãƒ³ç¾¤ --- */
document.getElementById("clear-all").addEventListener("click",()=>{
  points.forEach(p=>map.removeLayer(p.marker));
  points=[]; routeLine.setLatLngs([]);
  updateList(); naviStatus.textContent="å…¨ã‚¯ãƒªã‚¢";
});

document.getElementById("clear-part").addEventListener("click", () => {
  const selectedMode = document.querySelector('input[name="mode"]:checked')?.value || "route";

  // é¸æŠã•ã‚ŒãŸã‚¿ã‚¤ãƒ—ã‚’å‰Šé™¤
  points = points.filter(p => {
    if (p.type === selectedMode) {
      map.removeLayer(p.marker);
      return false;
    }
    return true;
  });

  // æ®‹ã£ã¦ã„ã‚‹ãƒ«ãƒ¼ãƒˆã‚’å†æç”»
  // ãƒã‚¤ãƒ³ãƒˆã®ã¿å‰Šé™¤ã§ã‚‚ãƒ«ãƒ¼ãƒˆã¯æ®‹ã—ã¦å†æç”»
  if (points.some(p => p.type === "route")) {
    drawRoute();
  } else {
    routeLine.setLatLngs([]);
  }

  updateList();
  naviStatus.textContent = `${selectedMode === "route" ? "ãƒ«ãƒ¼ãƒˆ" : "ãƒã‚¤ãƒ³ãƒˆ"}ã®ã¿ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ`;
});

// âœ… ã€Œãƒ«ãƒ¼ãƒˆèª­ã¿è¾¼ã¿ã€ã‚‚ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œã«å¤‰æ›´
// âœ… jsonãƒ«ãƒ¼ãƒˆä¿å­˜ï¼ˆãƒ«ãƒ¼ãƒˆï¼‹ãƒã‚¤ãƒ³ãƒˆä¸¡æ–¹ã¾ã¨ã‚ã¦ä¿å­˜ï¼‰
document.getElementById("save-json").addEventListener("click", () => {
  if (points.length === 0) {
    alert("ä¿å­˜ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
    return;
  }

  const data = {
    route: points.filter(p => p.type === "route").map(p => ({

    }))

  const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });

  a.download = "mapdata.json";
  a.click();
  URL.revokeObjectURL(a.href);
  alert("ãƒ«ãƒ¼ãƒˆã¨ãƒã‚¤ãƒ³ãƒˆã‚’ä¿å­˜ã—ã¾ã—ãŸ");

// âœ… jsonèª­ã¿è¾¼ã¿ï¼ˆãƒ«ãƒ¼ãƒˆï¼‹ãƒã‚¤ãƒ³ãƒˆå¾©å…ƒãƒ»ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã§è‰²å¤‰æ›´ï¼‰
document.getElementById("load-json").addEventListener("click", () => {
  const fileInput = document.getElementById("file-json");
  fileInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      const data = JSON.parse(ev.target.result);
      points.forEach(p => map.removeLayer(p.marker));
      points = [];

      // âœ… ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ï¼ˆãƒ«ãƒ¼ãƒˆ or ãƒã‚¤ãƒ³ãƒˆï¼‰ã‚’å–å¾—
      const currentMode = document.querySelector('input[name="mode"]:checked')?.value || "route";
      const markerIconUrl = currentMode === "route"
        ? "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png"
        : "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png";

      // âœ… ãƒ«ãƒ¼ãƒˆï¼‹ãƒã‚¤ãƒ³ãƒˆå•ã‚ãšå…±é€šã§æ‰±ã†
      const allPoints = [
        ...(data.route || []),
        ...(data.points || [])
      ];

        const serializer = new XMLSerializer();
        descHtml = Array.from(descTag.childNodes)
            .map(n => serializer.serializeToString(n))

        // CDATAã‚’å«ã‚€descriptionã‚’æ­£ã—ãå–å¾—
        descHtml = descTag.textContent.trim();

        // DOMParserã§HTMLã¨ã—ã¦è§£æ

      let commentText = "";
      let imageUrl = "";
      if (descHtml) {
        try {
          // ãƒ–ãƒ©ã‚¦ã‚¶ã® DOMParser ã‚’ä½¿ã„ HTML ã¨ã—ã¦ãƒ‘ãƒ¼ã‚¹
          const htmlParser = new DOMParser();

          // æœ€åˆã® img ã‚’å–å¾—ï¼ˆãªã‘ã‚Œã°ç©ºï¼‰
          const img = doc.querySelector("img");
          if (img && img.src) {

          commentText = descHtml.replace(/<img[\s\S]*?>/i, "").replace(/<!\[CDATA\[|\]\]>/g, "").trim();

      const coordText = coordsTag.textContent.trim();

document.getElementById("place-search").addEventListener("click", async () => {
  const query = document.getElementById("place-input").value.trim();
  const resultDiv = document.getElementById("search-results");

  if (!query) {
    alert("åœ°åã¾ãŸã¯ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }

  resultDiv.innerHTML = "æ¤œç´¢ä¸­...";

  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&addressdetails=1`);
    const data = await res.json();

    if (data.length === 0) {
      resultDiv.innerHTML = "è©²å½“ã™ã‚‹å ´æ‰€ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚";
      return;

    resultDiv.innerHTML = "<b>æ¤œç´¢çµæœ:</b><br><ul>";
    data.forEach((loc, i) => {

            ${name}

    });
    resultDiv.innerHTML += "</ul>";

  } catch (err) {
    resultDiv.innerHTML = "æ¤œç´¢ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ";

function moveToResult(lat, lon, name) {
  map.setView([lat, lon], 16);
  L.marker([lat, lon]).addTo(map)
    .bindPopup(`<b>${name}</b>`)
    .openPopup();
}
